<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th>User</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users" routerLink="/users/{{user.id}}">
                        <th># {{user.id}}</th>
                        <!-- <td>{{user.userDate | date: 'medium'}}</td>
                        <td>{{user.total | currency}}</td>
                        <td>{{user.status}}</td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
